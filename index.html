<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud File Upload (Supabase)</title>

  <style>
   body {
            background: #eef2f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            margin-top: 60px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1f2937;
            line-height: 32px;
        }

        .upload-area {
            border: 2px dashed #3b82f6;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            display: block;
        }

        .upload-area p {
            margin: 0;
            font-size: 15px;
            color: #444;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:disabled {
            background: #9ec3fc;
            cursor: not-allowed;
        }

        .result-box {
            margin-top: 22px;
            padding: 15px;
            background: #f0f7ff;
            border-left: 4px solid #3b82f6;
            border-radius: 10px;
            display: none;
        }

        a {
            color: #2563eb;
            font-weight: bold;
            text-decoration: none;
            word-break: break-all;
        }
  </style>

</head>

<body>

  <div class="wrapper">
    <div class="card">
        <h1>‚òÅ Cloud File Upload</h1>

        <label class="upload-area" for="fileInput">
            <p><b>Click to choose a file</b></p>
            <p>Any file up to 5MB</p>
        </label>

        <input type="file" id="fileInput" />

        <button id="uploadBtn">Upload to Cloud</button>

        <div id="resultBox" class="result-box">
            <p><strong>Uploaded File URL:</strong></p>
            <a id="fileUrl" target="_blank"></a>
        </div>
    </div>
</div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files[0]) {
        alert("Please select a file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.querySelector(".upload-btn").innerText = "Uploading...";
      document.querySelector(".upload-btn").disabled = true;

      try {
        const res = await fetch("https://s3-cloud-1.onrender.com/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        document.querySelector(".upload-btn").innerText = "Upload to Cloud";
        document.querySelector(".upload-btn").disabled = false;

        if (data.success) {
          document.getElementById("resultBox").style.display = "block";
          document.getElementById("fileUrl").href = data.url;
          document.getElementById("fileUrl").innerText = data.url;
        } else {
          alert("Error: " + data.error);
        }

      } catch (err) {
        alert("Connection error: " + err.message);
        document.querySelector(".upload-btn").innerText = "Upload to Cloud";
        document.querySelector(".upload-btn").disabled = false;
      }
    }
  </script>

</body>

</html>
